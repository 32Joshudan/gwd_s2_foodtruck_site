<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Frankoyaki</title>



</head>

<body>
  <header>
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/frankoyakilogo.svg" alt="Logo" width=20% height=20% class="d-inline-block align-text-top">
        <img src="images/franktitle.svg" alt="Logo" width=50% height=20% class="d-inline-block align-text-top">
    </div>

    <ul>
      <div class="container-navigation">
        <a href=index.html><button class="push">Home</button></a>
        <a href="menu.html"><button class="push">Menu</button></a>
        <button class="push">Pre-Order</button>
        <a href="schedule.html"><button class="push">Schedule</button></a>
        <a href="contact.html"><button class="push">Contact Us</button></a>
      </div>
    </ul>
  </header>



  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="js/bootstrap.min.js"></script>

</body>

</html>
