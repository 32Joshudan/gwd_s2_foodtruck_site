<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Frankoyaki</title>



</head>

    <body>

        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/frankoyakilogo.svg" alt="Logo" width=20% height=20% class="d-inline-block align-text-top">

            <p class="lead">
                We sell octopus
            </p>

            <p>
                we sell hotdogs
            </p>

            <!--<button type="button" class="btn btn-primary">primary button</button> !-->

            <hr>

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/black.png" class="img-fluid" alt="..." width=100% height=100%>
                  </div>
                  <div class="carousel-item">
                    <img src="images/blue.png" class="d-block w-100" alt="..." width=100% height=100%>
                  </div>
                  <div class="carousel-item">
                    <img src="images/yellow.png" class="d-block w-100" alt="..." width=100% height=100%>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              




        </div>

        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
